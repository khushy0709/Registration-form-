<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Project JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="container">
    <div class="form-box">
    <h1 class="title">SignUp</h1>
    <div class="underline"></div>
        <form>
            <div class="input-group">

                <div class="input-field namefield">
                <i class="fa-solid fa-user"></i>
                <input type ="text"placeholder="Name">
                </div> <!--end input field-->

                <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type ="email"placeholder="Email">
                </div> <!--end input field-->

                <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type ="password"placeholder="Password">
                </div> <!--end input field-->
                <p><span class="text">Password Suggestion</span> <a href="#"> click here! </a></p>
            </div><!--end input - group -->

            <div class="btn-field">
             <button type="button" class="signupbtn">Sign up</button>
             <button type="button" class="disable signinbtn">Sign in</button>
            </div> <!-- end btn-field here-->

        </form>
    </div><!-- form box is closed here -->
    </div><!--container is closed here -->
    <script src="script.js"></script>
</body>
</html>
